<div class="main-content">
    <div class="container-fluid">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td>
                        <img src="{{user.avatar}}" alt="" sizes="" srcset="">
                    </td>
                    <td class="td-actions ">
                        
                        <a rel="tooltip" title="Edit Profile" [routerLink]='["user-profile"]' class="btn btn-success btn-simple btn-xs">
                            <i class="fa fa-2x fa-edit"></i>
                        </a>
                        <a rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                            <i class="fa fa-2x fa-times"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
